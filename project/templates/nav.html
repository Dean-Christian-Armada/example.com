{% load static %}
{% load nav_identifier %}  

<!-- Uncomment this when running test and comment below -->
<!-- <nav class="navbar navbar-default navbar-static background-msmi-blue"> -->
<nav class="navbar navbar-default navbar-fixed-top background-msmi-blue">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!-- Take note that nav-logo should be 180 x 90 -->
      <a href="{% url 'home' %}"><img width='180' height="90" src="{% static 'img/nav-logo.png' %}"></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="" class="navbar-user-identifier">{% nav_identifier %}</a></li>
       
        <li class="dropdown">
          <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
          <!-- Take note that nav-profile-pictures should be 50 x 50 -->
          <img class="margin-top-landing" src="{% if user_profile.picture %}{{MEDIA_URL}}{{user_profile.picture}}{% else %}{% static 'img/default-nav-profile-picture.png' %}{% endif %}" height="50px" width="50px"><span class="caret" id="caret"></span></a>
          <ul class="dropdown-menu account-landing-dropdown-menu background-msmi-blue">
            <li><a href="">Change password</a></li>
            <li><a href="" target="_blank">Manage Accounts</a></li>
            <li><a href="" ng-click="logOut()">Log Out</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
